<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<style>
    /* Your CSS goes here */
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
}

.top-block {
background-color: #dff179; /* Light gray background */
padding: 100px;
text-align: center;
display: center;
align-items: center;
}

.top-block h1 {
color: #0f1010;
font-size: 36px; /* Larger font size */
margin: 0;
}
.top-block p {
color: #0c0d0d;
font-size: 36px; /* Larger font size */
margin: 0;
}
.image-container {
display: flex;
justify-content: center;
gap: 20px;
flex: 1;
}

.image-container img {
max-width: 50%;
height: auto;
box-shadow: none;
border-radius: 8px;

}
.image-containers {
display: flex;
justify-content: center;
gap: 20px;
flex: 1;
}

.image-containers img {
max-width: 90%;
height: auto;
box-shadow: none;
border-radius: 8px;

}
img {
border-radius: 50%;
}
button {
background-color: #dad849; /* Green */
border: none;
color: white;
padding: 16px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
transition-duration: 0.4s;
cursor: pointer;
}
.button2:hover {
background-color: #d8d77b;
color: white;
}
.bottom-block {
background-color: #f1ff9f; /* Blue background */
padding: 20px;
color: rgb(179, 165, 159);
background-attachment: fixed;
}


.middle-block {
background-color: #ddec96; /* Blue background */
padding: 20px;
color: rgb(21, 22, 22);
background-attachment: fixed;
}
.inputs-section {
display: flex;
justify-content: center;
align-items: center;
gap: 20px;
}

.left-image-container {
flex: 1;
}

.left-image-container img {
max-width: 100%;
height: auto;
box-shadow: none;
border-radius: 8px;
}

.inputs {
flex: 1;
display: flex;
flex-direction: column;
align-items: center;
}

.input-group {
margin: 10px 0;
width: 100%;
max-width: 300px;
}

.input-group label {
display: block;
margin-bottom: 5px;
transition: color 0.3s ease;
}

.input-group input {
width: 100%;
padding: 10px;
border: 1px solid #dcd906;
border-radius: 4px;
background-color: #d1d3c5;
color: #060606;
transition: border-color 0.3s ease;
}

.input-group input:focus {
border-color: #97a7b7;
outline: none;
}

.input-group label:hover {
color: #3cc712;
}
.center {
text-align: center;
border: 3px solid rgb(98, 170, 88);
}


</style>

<body>
    <div class="top-block">
        <h1>Home Price Predictor</h1>
        <div class="image-container">
            <img src="Capture d'écran 2024-07-21 160325.png" alt="Image 1" id="image1">
            <img src="Capture d'écran 2024-07-21 160410.png" alt="Image 2" id="image2">
        </div>
    </div>

    <div class="middle-block">
        
        <div class="inputs-section">
            
            <div class="inputs">
                <p>Fill in the details below to analyze house price prediction.</p>
                <div class="input-group">
                    <label for="input1">area:</label>
                    <input type="text" id="input1">
                </div>
                <div class="input-group">
                    <label for="input2">bedrooms:</label>
                    <input type="text" id="input2">
                </div>
                <div class="input-group">
                    <label for="input3">bathrooms:</label>
                    <input type="text" id="input3">
                </div>
                <div class="input-group">
                    <label for="input4">stories:</label>
                    <input type="text" id="input4">
                </div>
                <div class="input-group">
                    <label for="input5">mainroad:</label>
                    <input type="text" id="input5">
                </div>
                <div class="input-group">
                    <label for="input6">guestroom:</label>
                    <input type="text" id="input6">
                </div>
                <div class="input-group">
                    <label for="input7">basement:</label>
                    <input type="text" id="input7">
                </div>
                <div class="input-group">
                    <label for="input8">hotwaterheating:</label>
                    <input type="text" id="input8">
                </div>
                <div class="input-group">
                    <label for="input9">airconditioning:</label>
                    <input type="text" id="input9">
                </div>
                <div class="input-group">
                    <label for="input10">parking:</label>
                    <input type="text" id="input10">
                </div>
                <div class="input-group">
                    <label for="input10">prefarea:</label>
                    <input type="text" id="input10">
                </div>
                <div class="input-group">
                    <label for="input10">furnishingstatus:</label>
                    <input type="text" id="input10">
                </div>
                <div> <button id="submit" class="button button2">Predict</button></div>
                <h2 id="prediction">Prediction: </h2>
                </div>
            </div>
            
        </div>
        
    </div>

    <div class="bottom-block">
        
            <div class="image-containers">
                <img src="xxxx.png" alt="Image 1" id="image1">
        </div>
    </div>
    </div>
    <script>
        document.getElementById('submit').onclick = async function() {
            const inputs = {};
            for (let i = 1; i <= 10; i++) {
                inputs['input' + i] = document.getElementById('input' + i).value;
            }

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(inputs)
            });

            const result = await response.json();
            if (result.prediction !== undefined) {
                document.getElementById('prediction').innerText = 'Prediction: ' + result.prediction;
            } else {
                document.getElementById('prediction').innerText = 'Error: ' + result.error;
            }
        };
    </script>
</body>
</html>
